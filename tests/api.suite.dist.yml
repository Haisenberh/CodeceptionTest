actor: ApiTester
modules:
    enabled:
        - REST:
            depends: PhpBrowser
            url: https://ticketsyasmarinacircuit.com
            part: Json
        - \Helper\Api
        - PhpBrowser
        - Db:
             dsn: 'mysql:host=127.0.0.1;dbname=prestashop'
             user: 'root'
             password: 'root'
             port: '3307'
env:
    docker_env:
        modules:
            enabled:
                - REST:
                    depends: PhpBrowser
                    url: https://ticketsyasmarinacircuit.com
                    part: Json
                - \Helper\Api
                - PhpBrowser
                - Db:
                     dsn: 'mysql:host=db;dbname=prestashop'
                     user: 'root'
                     password: 'root'
                     port: '3307'